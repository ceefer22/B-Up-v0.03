<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Optimizer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 15px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .screen {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .summary-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 15px;
    }
    .stat {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .stat-value {
      color: #333;
      font-size: 32px;
      font-weight: bold;
    }
    .savings { color: #10b981; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #667eea;
      color: white;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .total-row {
      background: #f0f0f0;
      font-weight: bold;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Subscription Optimizer</h1>
    <p class="subtitle">Discover savings on your subscriptions</p>

    <textarea 
      id="subs" 
      placeholder="Example:&#10;Netflix Premium - $22.99/month&#10;Spotify - $10.99/month&#10;Amazon Prime - $14.99/month&#10;Disney+ - $13.99/month"
    ></textarea>

    <button id="goBtn">
      <span id="btnText">Analyze Subscriptions</span>
    </button>

    <div id="error" style="display:none;" class="error"></div>

    <div id="summaryScreen" style="display:none;" class="screen">
      <h2>ðŸ“Š Summary</h2>
      <div class="summary-card">
        <div class="stat">
          <div class="stat-label">Recommendations</div>
          <div class="stat-value" id="recCount">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Potential Savings</div>
          <div class="stat-value savings" id="totalSavings">$0</div>
        </div>
      </div>
      <button id="nextBtn">View Details â†’</button>
    </div>

    <div id="tableScreen" style="display:none;" class="screen"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
